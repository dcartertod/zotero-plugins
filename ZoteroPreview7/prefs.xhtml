<linkset>
    <html:link rel="localization" href="zotero-preview.ftl"/>
</linkset>

<vbox id="zotero-prefpane-zotero-preview" onload="Zotero.zoteropreview.Prefs.init();">
    <groupbox>
        <vbox>
           <label><html:h2 data-l10n-id="zotero-preview-settings-title"></html:h2></label>
            <hbox>
                <menulist id="zotero-preview-style-menulist" native="true" 
                    preference="extensions.zoteropreview.citationstyle" 
                    oncommand="Zotero.zoteropreview.Prefs.styleChanged(this.selectedItem.value);">
                    <menupopup>
                    </menupopup>
                </menulist>
            </hbox>
        </vbox>
    </groupbox>
    
    <groupbox>
        <label><html:h2 data-l10n-id="zotero-preview-settings-position"></html:h2></label>
        <radiogroup native="true" id="extensions-zoteropreview-position" preference="extensions.zoteropreview.position">
            <radio id="extensions-zoteropreview-position-top" value="zotero-item-pane-header" data-l10n-id="zotero-preview-settings-position-top" 
                    onclick="Zotero.zoteropreview.addToWindow('zotero-item-pane-header');"/>
            <radio id="extensions-zoteropreview-position-afterInfo" value="zotero-editpane-item-box" data-l10n-id="zotero-preview-settings-position-afterinfo" 
                    onclick="Zotero.zoteropreview.addToWindow('zotero-editpane-info-box');"/>
            <radio id="extensions-zoteropreview-position-bottom" value="zotero-editpane-related" data-l10n-id="zotero-preview-settings-position-bottom"
                    onclick="Zotero.zoteropreview.addToWindow('zotero-editpane-related');"/>
        </radiogroup>
    </groupbox>
    
    <groupbox>
        <label><html:h2 data-l10n-id="zotero-preview-settings-display"></html:h2></label>
        <radiogroup native="true" id="extensions-zoteropreview-position" preference="extensions.zoteropreview.whattoshow">
            <radio id="extensions-zoteropreview-whattoshow-both" value="zpboth" data-l10n-id="zotero-preview-settings-whattoshow-both" 
                    onclick="Zotero.zoteropreview.getCitationPreview('zpboth');"/>
            <radio id="extensions-zoteropreview-whattoshow-bib" value="zpbib" data-l10n-id="zotero-preview-settings-whattoshow-bib"
                    onclick="Zotero.zoteropreview.getCitationPreview('zpbib');"/>
            <radio id="extensions-zoteropreview-whattoshow-intext" value="zpintext" data-l10n-id="zotero-preview-settings-whattoshow-intext" 
                    onclick="Zotero.zoteropreview.getCitationPreview('zpintext');"/>
        </radiogroup>
    </groupbox>


    <groupbox>
        <label><html:h2 data-l10n-id="zotero-preview-settings-display-space"></html:h2></label>
        <hbox>
            <hbox align="center">
            <label data-l10n-id="zotero-preview-settings-display-fontsize" control="zotero-preview-fontsize"/>
            <html:input class="html-input" id="zotero-preview-fontsize" type="number" min="0.2" max="3" step="0.1" size="2" data-preference="extensions.zoteropreview.fontsize"
                onchange="Zotero.zoteropreview.setPref('extensions.zoteropreview.fontsize',this.value);"/>
                </hbox>
            </hbox>
        <hbox>
            <hbox align="center">
            <label data-l10n-id="zotero-preview-settings-display-linespacing" control="zotero-preview-spacing"/>
            <html:input class="html-input" id="zotero-preview-spacing" type="number" min="1" max="3" step="0.1" size="2" data-preference="extensions.zoteropreview.spacing"
                onchange="Zotero.zoteropreview.setPref('extensions.zoteropreview.spacing',this.value);"/>
                </hbox>
            </hbox>
        </groupbox>
</vbox>
