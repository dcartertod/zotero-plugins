<linkset>
    <html:link rel="localization" href="zoteropreview.ftl"/>
</linkset>

<vbox id="zotero-prefpane-zotero-preview" onload="Zotero.zoteropreview.Prefs.init();">
    <groupbox>
        <vbox>
           <label><html:h2>Pick Preview Style</html:h2></label>
            <hbox>
                <menulist id="zotero-preview-style-menulist" native="true" 
                    preference="extensions.zoteropreview.citationstyle" 
                    oncommand="Zotero.zoteropreview.Prefs.styleChanged(this.selectedItem.value);">
                    <menupopup>
                    </menupopup>
                </menulist>
            </hbox>
        </vbox>
    </groupbox>
    
    <groupbox>
        <label><html:h2>Position</html:h2></label>
        <radiogroup native="true" id="extensions-zoteropreview-position" preference="extensions.zoteropreview.position">
            <radio id="extensions-zoteropreview-position-top" value="zotero-item-pane-header"
                    onclick="Zotero.zoteropreview.addToWindow('zotero-item-pane-header');">Top</radio>
            <radio id="extensions-zoteropreview-position-afterInfo" value="zotero-editpane-item-box"
                    onclick="Zotero.zoteropreview.addToWindow('zotero-editpane-info-box');">After Info</radio>
            <radio id="extensions-zoteropreview-position-bottom" value="zotero-editpane-related"
                    onclick="Zotero.zoteropreview.addToWindow('zotero-editpane-related');">Bottom</radio>
        </radiogroup>
    </groupbox>
    
    <groupbox>
        <label><html:h2>Display</html:h2></label>
        <radiogroup native="true" id="extensions-zoteropreview-position" preference="extensions.zoteropreview.whattoshow">
            <radio id="extensions-zoteropreview-whattoshow-both" value="zpboth" 
                    onclick="Zotero.zoteropreview.getCitationPreview('zpboth');">Both</radio>
            <radio id="extensions-zoteropreview-whattoshow-bib" value="zpbib" 
                    onclick="Zotero.zoteropreview.getCitationPreview('zpbib');">Bibliography Only</radio>
            <radio id="extensions-zoteropreview-whattoshow-intext" value="zpintext" 
                    onclick="Zotero.zoteropreview.getCitationPreview('zpintext');">In-Text Citation Only</radio>
        </radiogroup>
    </groupbox>


    <groupbox>
        <label><html:h2>Spacing and Size</html:h2></label>
        <hbox>
            <hbox align="center">
            <label control="zotero-preview-fontsize">Relative Font Size</label>>
            <html:input class="html-input" id="zotero-preview-fontsize" type="number" min="0.2" max="3" step="0.1" size="2" data-preference="extensions.zoteropreview.fontsize"
                onchange="Zotero.zoteropreview.setPref('extensions.zoteropreview.fontsize',this.value);"/>
                </hbox>
            </hbox>
        <hbox>
            <hbox align="center">
            <label control="zotero-preview-spacing">Line Spacing</label>
            <html:input class="html-input" id="zotero-preview-spacing" type="number" min="1" max="3" step="0.1" size="2" data-preference="extensions.zoteropreview.spacing"
                onchange="Zotero.zoteropreview.setPref('extensions.zoteropreview.spacing',this.value);"/>
                </hbox>
            </hbox>
        </groupbox>
</vbox>
